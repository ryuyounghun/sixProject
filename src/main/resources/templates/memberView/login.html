<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>로그인</title>
	<link rel = "stylesheet" href = "/css/member/login_style.css">
	
</head>
<body>
<!-- 네이버 -->
<ul>
	<li>
      <!-- 아래와같이 아이디를 꼭 써준다. -->
      <a id="naverIdLogin_loginButton" href="javascript:void(0)">
          <span>네이버 로그인</span>
      </a>
	</li>
	<li onclick="naverLogout(); return false;">
      <a href="javascript:void(0)">
          <span>네이버 로그아웃</span>
      </a>
	</li>
</ul>

<!-- 카카오-->
<ul>
	<li onclick="kakaoLogin();">
      <a href="javascript:void(0)">
          <span>카카오 로그인</span>
      </a>
	</li>
	<li onclick="kakaoLogout();">
      <a href="javascript:void(0)">
          <span>카카오 로그아웃</span>
      </a>
	</li>
</ul>
<!-- 로그인 화면 -->
	    	<div class = "loginContainer">
				<!-- 로그인 화면 제목 -->
				<div class = "loginTitle">
			        <h2>
			        	<em>Group Up</em><br>여러분을 환영합니다.
			        </h2>
		        </div>
		        
		        <!-- 로그인 화면 내용 -->
		        <div class = "loginContent">
		        	<!-- 서버에 보낼 링크, 방식 작성해야 함 -->
		        	<form action = "login" method = "post">
		        		<fieldset>
		        			<legend>로그인 구역</legend>
		        			<!-- 아이디 -->
		        			<label for = "loginId">아이디</label>
		        			<!-- 아래의 name 속성값은 WebSecurityConfig에서 지정한 usernameParameter의 값과 일치 -->
		        			<input type = "text" id = "loginId" name = "memberId" placeholder = "아이디를 입력하세요.">
		        			<!-- 비밀번호 -->
		        			<label for = "loginPw">비밀번호</label>
		        			<!-- 아래의 name 속성값은 WebSecurityConfig에서 지정한 passwordParameter의 값과 일치 -->
		        			<input type = "password" id = "loginPw" name = "memberPw" placeholder = "비밀번호를 입력하세요.">
		        			<!-- 아이디/비밀번호 찾기 랑 회원가입 이동 링크 부분 -->
		        			<ul>
		        				<li><a href = "#">아이디/비밀번호 찾기</a></li>
		        				<li><a th:href = "@{/member/join}">회원가입</a></li>
		        			</ul>
		        			<!-- 데이터를 서버로 전송하기 위함 -->
		        			<button type = "submit">로그인</button>
		        		</fieldset>
		        	</form>
		        </div>
	        </div>
	    </section>
	    <!-- //section 끝 -->
	    
<!-- 네이버 스크립트 -->
<script src="https://static.nid.naver.com/js/naveridlogin_js_sdk_2.0.2.js" charset="utf-8"></script>

	<script>
	
	var naverLogin = new naver.LoginWithNaverId(
			{
				clientId: "pvFSZGTvxl0eQ1bV8aDG", //내 애플리케이션 정보에 cliendId를 입력해줍니다.
				callbackUrl: "http://localhost:8888/naverLogin", // 내 애플리케이션 API설정의 Callback URL 을 입력해줍니다.
				isPopup: false,
				callbackHandle: true
			}
		);	
	
	naverLogin.init();
	
	window.addEventListener('load', function () {
		naverLogin.getLoginStatus(function (status) {
			if (status) {
				var email = naverLogin.user.getEmail(); // 필수로 설정할것을 받아와 아래처럼 조건문을 줍니다.
	    		
				console.log(naverLogin.user); 
	    		
	            if( email == undefined || email == null) {
					alert("이메일은 필수정보입니다. 정보제공을 동의해주세요.");
					naverLogin.reprompt();
					return;
				}
			} else {
				console.log("callback 처리에 실패하였습니다.");
			}
		});
	});
	
	
	var testPopUp;
	function openPopUp() {
	    testPopUp= window.open("https://nid.naver.com/nidlogin.logout", "_blank", "toolbar=yes,scrollbars=yes,resizable=yes,width=1,height=1");
	}
	function closePopUp(){
	    testPopUp.close();
	}
	
	function naverLogout() {
		openPopUp();
		setTimeout(function() {
			closePopUp();
			}, 1000);
		
		
	}
	</script>
	
	<!-- 카카오 스크립트 -->
	<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
	<script>
	Kakao.init('792ed7644eca630710d2a7db35e61f90'); //발급받은 키 중 javascript키를 사용해준다.
	console.log(Kakao.isInitialized()); // sdk초기화여부판단
	
	//카카오로그인
	function kakaoLogin() {
	    Kakao.Auth.login({
	      success: function (response) {
	        Kakao.API.request({
	          url: '/v2/user/me',
	          success: function (response) {
	        	  console.log(response)
	          },
	          fail: function (error) {
	            console.log(error)
	          },
	        })
	      },
	      fail: function (error) {
	        console.log(error)
	      },
	    })
	  }
	
	//카카오로그아웃  
	function kakaoLogout() {
	    if (Kakao.Auth.getAccessToken()) {
	      Kakao.API.request({
	        url: '/v1/user/unlink',
	        success: function (response) {
	        	console.log(response)
	        },
	        fail: function (error) {
	          console.log(error)
	        },
	      })
	      Kakao.Auth.setAccessToken(undefined)
	    }
	  }  
</script>
</body>
</html>
