	/* 아이디 중복 체크 + 아이디 유효성 검사 */
	function checkIdValues(){
		let mdId = $("#memberId").val();
		// 아이디 영문 대소문자 + 숫자 조합으로
		// 한글 + 특수기호 금지
		let nameRegExp = /^[a-zA-z0-9]{4,12}$/;
		let kor = mdId.search(/[ㄱ-ㅎㅏ-ㅣ가-힣]/g);
		let num = mdId.search(/[0-9]/g);
        let eng = mdId.search(/[a-z]/ig);
        let spe = mdId.search(/[`~!@@#$%^&*|₩₩₩'₩";:₩/?]/gi);
         
		$('.id_ok').hide();
		$('.id_already').hide();
		
		$.ajax({
			url: 'checkId',
			type: 'post',
			data: {id:mdId},
			success: function(result){
				console.log(result);
				
				if(mdId == 0){
					$('.id_already').text("아이디는 공백없이 입력해주세요.").css("color", "red");
					$('.id_already').show();
					$("#memberIdCheck").val("0");
				} else if (mdId.length < 3 || mdId.length > 13) {
					$('.id_already').text("아이디는 3~12글자 사이로 입력해주세요.").css("color", "red");
					$('.id_already').show();
					$("#memberIdCheck").val("0");
				} else if (num < 0 || eng < 0){
					$('.id_already').text("아이디는 영문+숫자를 섞어서 입력해주세요").css("color", "red");;
	               	$('.id_already').show();
					$('#memberIdCheck').val("0");
		        } else if (spe > 0){
		        	$('.id_already').text("특수문자는 사용할 수 없습니다").css("color", "red");;
	                $('.id_already').show();
	                $("#memberIdCheck").val("0");
	             } else if (kor > 0){
					$('.id_already').text("아이디에는 한글을 사용할 수 없습니다.").css("color", "red");
					$('.id_already').show();
					$("#memberIdCheck").val("0");
				} else if(result == 1) {
					$('.id_already').text("이미 사용중인 아이디입니다.").css("color", "red");
					$('.id_already').show();
					$("#memberIdCheck").val("0");
				} else {
					$('.id_already').text("멋진 아이디입니다.").css("color", "green");
					$('.id_already').show();
					$("#memberIdCheck").val("1");
				}
	
			},
			error:function(){
				alert("아이디 에러!");
			}

		});
		
	}

<script>
	function checkValues() {
		let memberId = document.getElementById('memberId');
		let memberName = document.getElementById('memberName');
		let phone = document.getElementById('phone');
		
		// 아이디 체크
		/* let idRegExp = /^[a-zA-z0-9]{4,12}$/;
		if(memberId.value.trim().length == 0){
			alert('아이디는 필수 항목입니다.');
			memberId.focus();
			return false;
		} else if(memberId.value.trim().length < 3 || memberId.value.trim().length > 13){
			alert('아이디는 4~12자 사이로 입력해주세요.');
			memberId.focus();
			return false;
		} else if(!idRegExp.test(memberId.value)){
			alert('아이디는 4~12자의 영문 대소문자와 숫자로만 입력해주세요.');
			memberId.focus();
			return false;
		} */
		
		// 이름 체크
		let nameExp = /^[가-힣]{2,4}|[a-zA-Z]{2,10}\s[a-zA-Z]{2,10}$/;
		if(memberName.value.trim().length == 0){
			alert('이름은 필수 항목입니다.');
			memberName.focus;
			return false;
		} else if(memberName.value.trim().length < 2 || memberName.value.trim().length > 6) {
			alert('이름은 2~6글자 사이로 입력해주세요.');
			memberName.focus();
			return false;
		} else if (nameExp.test(memberName.value) == false){
			alert('이름은 한글만 입력해주세요.');
			memberName.focus();
			return false;
		}
	
		// 전화번호 체크
		if(phone.value.trim().length == 0) {
			alert('전화번호는 필수 항목입니다.');
			phone.focus();
			return false;
		} else if(phone.value.trim().length != 11) {
			alert('전화번호는 숫자 11자리로 입력해주세요(-제외)');
			phone.focus();
			return false;
		}
		
		// 전화번호에 글자가 있으면 경고 표시
		let phoneValue = phone.value;
		
		for(let i = 0; i < phoneValue.length; i++){
			// i번 방에 있는 글자가 글자라면
			if(isNaN(phoneValue.indexOf(i))) {
				let message = 
					"전화번호는 숫자 11자리로 입력해주세요(-제외)";
				alert(message);
				phone.focus;
				return false;
			}
		}
	

		let doublePw = document.getElementById("doublePw");
		if(doublePw.value == 0) {
			return false;
		}
		let memberIdCheck = document.getElementById("memberIdCheck");
		if(memberIdCheck.value == 0) {
			return false;
		}
	}/* checkValues 끝 */

	
</script>

	<script>
	function sample4_execDaumPostcode() {
	new daum.Postcode({
	    oncomplete: function(data) {
	
	    	var roadAddr = data.roadAddress; // 도로명 주소 변수
	        var extraRoadAddr = ''; // 참고 항목 변수
	
	        if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
	            extraRoadAddr += data.bname;
	        }
	        if(data.buildingName !== '' && data.apartment === 'Y'){
	           extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
	        }
	        if(extraRoadAddr !== ''){
	            extraRoadAddr = ' (' + extraRoadAddr + ')';
	        }
	
	        document.getElementById('sample4_postcode').value = data.zonecode;
	        document.getElementById("sample4_roadAddress").value = roadAddr;
	        document.getElementById("sample4_jibunAddress").value = data.jibunAddress;
	        
	        if(roadAddr !== ''){
	            document.getElementById("sample4_extraAddress").value = extraRoadAddr;
	        } else {
	            document.getElementById("sample4_extraAddress").value = '';
	        }
	
	        var guideTextBox = document.getElementById("guide");
	        if(data.autoRoadAddress) {
	            var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
	            guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
	            guideTextBox.style.display = 'block';
	
	        } else if(data.autoJibunAddress) {
	            var expJibunAddr = data.autoJibunAddress;
	            guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
	            guideTextBox.style.display = 'block';
	        } else {
	            guideTextBox.innerHTML = '';
	            guideTextBox.style.display = 'none';
	        }
	    }
	}).open();
	
	}
