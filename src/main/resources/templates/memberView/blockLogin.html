<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>탈퇴멤버 관리하기(수정 중)</title>
<link rel="stylesheet" href="/css/member/blockLogin_style.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
	
</script>
</head>
<body>
	<div id="headerAndSection-wrapper">
		<header>
			<div class="header-container">
				<a href="/" class="header-logo" >
					asd
				</a>
			
				<ui class="header-logMenuList"> <!-- 로그인 및 로그아웃 링크 -->
					<li sec:authorize ="not isAuthenticated">
						<a th:href="@{/member/login}">
							로그인
						</a>
					</li>
					<li sec:authorize="not isAuthenticated">
						<a th:href ="@{/member/join}">
							회원가입
						</a>
					</li>
					<li sec:authorize="isAuthenticated">
						<a th:href ="@{/logout}">
							로그아웃
						</a>
					</li>
					<li sec:authorize="isAuthenticated">
						<a th:href ="@{/member/updateInfo}">
							회원정보
						</a>
					</li>
				</ui>
			</div><!-- header-container 부분 끝 -->
			
		</header>
		
		<section>
			<div class = "section-container">
			
				<div class = "aside-center">
					<h2>
						<em>탈퇴하기</em>
					</h2>
					<span>탈퇴하시면 어쩌구 저쩌구 할 수 없습니다.<br>정말로 탈퇴하시겠습니까?</span>
					<form action = "blockLogin" method = "post" th:object = "${member}">
					<div class = "section-center">
					<div class = "blockLoginlist">
					<label for = "memberId">아이디</label>
						<span class ="blockIdWrap" th:text = "*{memberId}">아이디</span><br>
					<input type = "reset" value = "취소하기">
					<input type = "submit" value = "탈퇴하기" >&nbsp;&nbsp;&nbsp;
					
					</div>
					</div><!-- section-center 부분 끝 -->
			
			
				</form>
				</div><!-- aside-center 부분 끝 -->
			</div><!-- section-container 부분 끝  -->	
		</section> <!-- section 부분 끝 -->
		</div> <!-- headerAndSection-wrapper 부분 끝 -->

	<!-- 풋터 시작  -->
	<footer>
	</footer>
	
	<script>
		
	</script>
</body>
</html>
