<script>
	function findMemberId(){
		let pnum= $("#findMemberId").val();
		
		$.ajax({
			url:'findMemberId',
			type: 'post',
			data:{"pinNumber": pnum},
			success: function(data){
				if(data == 0){
					$('#pinNumber').text('존재하지 않은 핀넘버입니다.');
				} else {
					$('#pinNumber').text('회원님의 아이디는 [' + data + '] 입니다.');
				}
			},
			error:function(){
				alert("에러입니다.");
			}
			
		});
	}
	
</script>
<script>
	function findMemberPw(){
		let pnum= $("#insertPinNum").val();
	
		$.ajax({
			url:'findMemberId',
			type: 'post',
			data:{"pinNumber": pnum},
			success: function(data){
				if(data == 0){
					$('#errorMsg').text('존재하지 않은 핀넘버입니다.');
					$('#newPw').hide();
					$('#changePw').hide();
					$('#changePwCheck').hide();
					
				} else {
					$('#newPw').show();
					$('#changePw').show();
					$("#changePw").on("blur", function(){
						let pw1 = $("#changePw").val();
						let pw2 = $("#changePwCheck").val();
						let num = pw1.search(/[0-9]/g);
						let kor = pw1.search(/^[가-힣]+$/);
						let eng = pw1.search(/[a-z]/ig);
						let spe = pw1.search(/[`~!@@#$%^&*|₩₩₩'₩";:₩/?]/gi);
						
						if(pw1.length < 8 || pw1.length > 16){
							$("#text2").text("8자리~16자리 이내로 입력해주세요.").css("color", "red");
							$("#doublePw").val("0");
						} else if(pw1.search(/\s/) != -1){
							$("#text2").text("비밀번호는 공백 없이 입력해주세요.").css("color", "red");
							$("#doublePw").val("0");
						} else if(kor >= 0) {
							$("#text2").text("비밀번호에서는 한글을 사용할 수 없습니다.").css("color", "red");
							$("#doublePw").val("0");		
						} else if(num < 0 || eng < 0){
							$("#text2").text("영문, 숫자를 혼합하여 입력해주세요.").css("color", "red");
							$("#doublePw").val("0");
						} else if(pw1 == pw2){
							$("#text2").text("올바른 형식입니다.").css("color", "green");
							$("#doublePw").val("1");
						} else if (pw1 != pw2) {
							$("#text2").text("비밀번호가 일치하지 않습니다.").css("color", "red");
							$("#doublePw").val("0");
						} 
						
					});
					
					
					$("#changePwCheck").on("blur", function(){
						let pw1 = $("#changePw").val();
						let pw2 = $("#changePwCheck").val();
						let num = pw2.search(/[0-9]/g);
						let kor = pw2.search(/^[가-힣]+$/);
						let eng = pw2.search(/[a-z]/ig);
						let spe = pw2.search(/[`~!@@#$%^&*|₩₩₩'₩";:₩/?]/gi);
						
					 	if(pw1.length < 8 || pw1.length > 16){
							$("#text2").text("8~16자리 이내로 입력해주세요.").css("color", "red");
							$("#doublePw").val("0");
						} else if(kor >= 0) {
							$("#text2").text("비밀번호는 공백 없이 입력해주세요.").css("color", "red");
							$("#doublePw").val("0");		
						} else if(pw2.search(/\s/) != -1){
							$("#text2").text("비밀번호에서는 한글을 사용할 수 없습니다.").css("color", "red");
							$("#doublePw").val("0");
						} else if(num < 0 || eng < 0){
							$("#text2").text("영문, 숫자를 혼합하여 입력해주세요.").css("color", "red");
							$("#doublePw").val("0");
						} else if(pw1 == pw2){
							$("#text2").text("올바른 형식입니다.").css("color", "green");
							$("#doublePw").val("1");
						} else if (pw1 != pw2) {
							$("#text2").text("비밀번호가 일치하지 않습니다.").css("color", "red");
							$("#doublePw").val("0");
						}
						
					});
					
					
					
					$('#changePwCheck').show();
				}
			},
			error:function(){
				alert("에러입니다.");
			}
			
		});
	}

	function updatePw(){
		let checkValue = $("#doublePw").val();
		if(checkValue == 0 ){
			return false;
		} else {
			let pw = $('#changePw').val();
			let pNum = $("#insertPinNum").val();
			
			$.ajax({
				url : 'updatePw',
				type : 'post',
				data : {"pw":pw, "pnum":pNum},
				success:function(data){
					if(data == 0){
						//업데이트 실패시
						$('#pnum').text('존재하지 않은 핀넘버입니다.')
					} else if (data == 1) {
						//업데이트 성공 알림
						$('#textbox').text('수정됐습니다.')
					}
				},
				error:function(){
					alert("오류입니다.");
				}
			})
		}

	}
