<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>
<body>

	<form action = "classWrite" method = "POST" onsubmit = "checkValues();">
		<table>
			<tr>
				<th>약속장소</th>
				<td><input type="text" id="address_kakao" name="destination" readonly /></td>
				<td>
					<input type="button" value="지도 참고하기" onclick="openDestinationForm();">
				</td>
			</tr>
			<tr>
				<th>제목</th>
				<td>
					<input type = "text" name = "title" id = "title">
				</td>
			</tr>
			<tr>
				<th>내용</th>
				<td>
					<textarea id = "content" name = "content"></textarea>
				</td>
			</tr>
			<tr>
				<div class="tag-form">
                	<input  type="hidden" name="tag" id="rdTag" value="">
            	</div>
				
				<ul id="tag-list"></ul>

				<div class="form-group">
					<input type="text" id="tag" size="7"
					placeholder="스페이스바로 해시태그를 등록해주세요." style="width: 300px;" />
				</div>
			</tr>
			
			<tr>
				<th colspan = "2">
					<input type = "submit" value = "글쓰기">
				</th>
			</tr>
		</table>
	</form>
	
	
</body>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
window.onload = function(){
    document.getElementById("address_kakao").addEventListener("click", function(){ //주소입력칸을 클릭하면
        //카카오 지도 발생
        new daum.Postcode({
            oncomplete: function(data) { //선택시 입력값 세팅
                document.getElementById("address_kakao").value = data.address; // 주소 넣기
                document.querySelector("#title").focus(); //상세입력 포커싱
            }
        }).open();
    });
}
	
function openDestinationForm(){
	window.open("/community/selectDestination", "장소찾기", "left=50%, top=50%, width=1000, height=510")
}


	
</script>
</html>
