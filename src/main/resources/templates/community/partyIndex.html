<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/community/communityIndex.css">
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<style>
	table {
		width:150px;
		border : 1px solid black;
		margin : 30px;
	}
</style>

</head>
<body>
	<div id="headerAndSection-wrapper">
		<header>
			<div class="header-container">
				<a href="/" class="header-logo"> asdxx </a> <a
					th:href="@{/delivery/index}" class="header-toAnother"> 배달로~qwe
				</a>
				<ui class="header-logMenuList"> <!-- 로그인 및 로그아웃 링크 -->
				<li sec:authorize="not isAuthenticated"><a
					th:href="@{/member/login}"> 로그인 </a></li>
				<li sec:authorize="not isAuthenticated"><a
					th:href="@{/member/join}"> 회원가입 </a></li>
				<li sec:authorize="isAuthenticated"><a th:href="@{/logout}">
						로그아웃 </a></li>
				<li sec:authorize="isAuthenticated"><a
					th:href="@{/member/mypage}"> 회원정보 </a></li>
				</ui>

			</div>
		</header>

		<section>
			<div class="section-container">
				
					<div class="searchBar-wrapper">
						
						<form th:action="@{partyIndex}" type="get" id="pagingForm">
							<input type="hidden" id="page" name="page" value="">
							<div class="container-searchBar">
								<input class="searchBar" type="text" name="searchWord"
									th:value="${searchWord}" id="searchWord" placeholder="태그 & 통합검색">
							</div>
						</form>
					</div>
					
					
				<aside>
					<div class="aside-left">
						<ul>
							<li>카</li>
							<li>테</li>
							<li>고</li>
							<li>리</li>
						</ul>
					</div>
				</aside>

				<aside>
					<div class="aside-right">
						<!-- 실시간 키워드(aJax)  -->
						<div id="">실시간 키워드(aJax)</div>
					</div>
				</aside>
				
				<div class="aside-center">
					<div class="section-center">
						<table th:each = "list:${cbList}">
							<tr>
								<th  th:text="${list.title}"></th>
							</tr> 
							<tr>
								<th th:text="${list.totalMember}">
								</th>
							</tr>
							<tr>
								<th th:text="${list.destination}">
								</th>
							</tr>
							<tr>
								<th>
									<a th:href="@{|read?num=${list.classNum}|}">자세히보기</a>
								</th>
							</tr>
						</table>
					
					</div>
					
					<div id="navigator">
				<!-- 페이지 이동 링크 -->
				<!-- 이전 그룹으로 이동 -->
				<a th:href = "|javascript:pagingFormSubmit(${navi.currentPage - navi.pagePerGroup})|" th:text ="|◁◁|"></a>
				<a th:href = "|javascript:pagingFormSubmit(${navi.currentPage - 1})|" th:text ="|◀|" id="prevPage"></a>
				<!-- 다음 그룹으로 이동 -->
				<span th:each="counter : ${#numbers.sequence(navi.startPageGroup, navi.endPageGroup)}">
					<th:block th:if = "${counter == navi.currentPage}"><b>
						<a th:text ="${counter}" th:href = "|javascript:pagingFormSubmit(${counter})|"></a>
					</th:block>
					<th:block th:if = "${counter == navi.currentPage}"></b></th:block>
				</span>
				<!-- 다음페이지 그룹으로 이동 -->
				<a th:href = "|javascript:pagingFormSubmit(${navi.currentPage + 1})|" th:text ="|▶|"  id="nextPage"></a>
				<a th:href = "|javascript:pagingFormSubmit(${navi.currentPage + navi.pagePerGroup})|" th:text ="|▷▷|"></a>
				<!-- 다음 그룹으로 이동 -->
				</div>
				
					
				</div>
				
				
			</div>
		</section>

	</div>

	<footer> </footer>
	
<script type="text/javascript">
function pagingFormSubmit(currentPage){
	let form = document.getElementById("pagingForm");
	let page = document.getElementById("page");
	
	
	page.value = currentPage;
	form.submit();
}
</script>
</body>
</html>
