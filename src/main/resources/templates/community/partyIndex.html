<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<link rel="stylesheet" href="/css/delivery/deliveryIndex.css">
<link rel="stylesheet" href="/css/style.css">
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<style>
	table {
		width:150px;
		border : 1px solid black;
		margin : 30px;
	}
</style>

</head>
<body>
	<div id="headerAndSection-wrapper">
		<header>
			<div class="header-container">
				<a href="/" class="header-logo"></a> 
				
				<ui class="header-logMenuList"> <!-- 로그인 및 로그아웃 링크 -->
					<li sec:authorize="not isAuthenticated"><a
						th:href="@{/member/login}"> 로그인 </a></li>
					<li sec:authorize="not isAuthenticated"><a
						th:href="@{/member/join}"> 회원가입 </a></li>
					<li sec:authorize="isAuthenticated"><a th:href="@{/logout}">
							로그아웃 </a></li>
					<li sec:authorize="isAuthenticated">
						<a th:href="|@{/member/mypage}?num=${member.memberNum}|"> 회원정보 </a>
					</li>
					<li>
						<a th:href="@{/delivery/index}" class="header-toAnother"> 배달</a>
					</li>
				</ui>

			</div>
		</header>

		<section>
			<div class="section-container">
				
					<div class="searchBar-wrapper">
						
						<form th:action="@{partyIndex}" method="get" id="pagingForm">
							<input type="hidden" id="page" name="page" value="">
							<div class="container-searchBar">
								<input class="searchBar" type="text" name="searchWord"
									th:value="${searchWord}" id="searchWord" placeholder="태그 & 통합검색">
							</div>
						</form>
					</div>
					
					
				<aside>
					<div class="aside-left">
						<ul>
							<li>카</li>
							<li>테</li>
							<li>고</li>
							<li>리</li>
						</ul>
					</div>
				</aside>

				<aside>
					<div class="aside-right">
						<!-- 실시간 키워드(aJax)  -->
						<div id="">실시간 키워드(aJax)</div>
					</div>
				</aside>
				
				<div class="aside-center">
					<div class="section-center">
						<table th:each = "list:${cbList}">
							<tr>
								<th  th:text="${list.title}"></th>
							</tr> 
							<tr>
								<th th:text="${list.totalMember}">
								</th>
							</tr>
							<tr>
								<th th:text="${list.destination}">
								</th>
							</tr>
							<tr>
								<th>
									<a th:href="@{|read?num=${list.classNum}|}">자세히보기</a>
								</th>
							</tr>
						</table>
					<input type="button" value="글쓰기" class="write-btn" onclick="javascript:location.href='classWrite'">
					</div>
					
					<div id="navigation">
								<nav aria-label="Page navigation example">
								  <ul class="pagination justify-content-center">
								  	<li class="page-item">
								      <a class="page-link" th:href = "|javascript:pagingFormSubmit(${navi.currentPage - navi.pagePerGroup})|" aria-label="Previous">
								        <span aria-hidden="true">&laquo;</span>
								      </a>
								    </li>
								    <li class="page-item"><a class="page-link" th:href = "|javascript:pagingFormSubmit(${navi.currentPage - 1})|" id="prevPage">Previous</a></li>
									    <span th:each="counter : ${#numbers.sequence(navi.startPageGroup, navi.endPageGroup)}">
							  		  		<li class="page-item">
								    
								    			<a class="page-link" th:text ="${counter}" th:href = "|javascript:pagingFormSubmit(${counter})|">1</a>
								    		</li>
								    	</span>
								    <li class="page-item"><a class="page-link" th:href = "|javascript:pagingFormSubmit(${navi.currentPage + 1})|" id="nextPage">Next</a></li>
							  	  	<li class="page-item">
								      <a class="page-link" th:href = "|javascript:pagingFormSubmit(${navi.currentPage + navi.pagePerGroup})|" aria-label="Next">
								        <span aria-hidden="true">&raquo;</span>
								      </a>
						 			</li>
								  
								  </ul>
								</nav>
							</div>
				
					
				</div>
				
				
			</div>
		</section>

	</div>

	<footer> </footer>
	
<script type="text/javascript">
function pagingFormSubmit(currentPage){
	let form = document.getElementById("pagingForm");
	let page = document.getElementById("page");
	
	
	page.value = currentPage;
	form.submit();
}
</script>
</body>
</html>
