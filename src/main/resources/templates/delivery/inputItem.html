<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>상품등록</title>
<link rel="stylesheet" href="/css/delivery/input.css">
</head>
<body>
<div id="headerAndSection-wrapper">
		<header>
			<div class="header-container">
				<a href="/" class="header-logo" >
					asd
				</a>
				<a th:href="@{/community/index}" class="header-toAnother" >
					커뮤니티로~
				</a>
				<ui class="header-logMenuList"> <!-- 로그인 및 로그아웃 링크 -->
					<li sec:authorize ="not isAuthenticated">
						<a th:href="@{/member/login}">
							로그인
						</a>
					</li>
					<li sec:authorize="not isAuthenticated">
						<a th:href ="@{/member/join}">
							회원가입
						</a>
					</li>
					<li sec:authorize="isAuthenticated">
						<a th:href ="@{/logout}">
							로그아웃
						</a>
					</li>
					<li sec:authorize="isAuthenticated">
						<a th:href ="@{/member/mypage}">
							회원정보
						</a>
					</li>
				</ui>

			</div>
		</header>
	
	<section>
			<div class="section-container">
				
				<aside>
					<div class="aside-left">

					</div>
				</aside>
				
				<aside>
					<div class="aside-right">

					</div>
				</aside>

				<div class="aside-center">
					<div class="section-center">
						
						<form action="inputItem" method="post" enctype="multipart/form-data">
							<!-- 상품등록 기본정보 -->
							<fieldset class = "requiredInfo">
								<legend>상품정보</legend>
								
									<!-- 상품 이름 -->
									<label for = "ItemName">상품명</label><br>
									<div class = "joinIdWrap">
				        				<input type = "text" name="itemName" id = "ItemName" placeholder = "상품명을 입력해주세요" required>
				        				<select id="changeStore" onchange="selectBoxChange(this.value);">
				        					<option>선택</option>
				        					<option th:each="storeList : ${storeList}"
				        					th:value="${storeList.storeNum}" 
				        					th:text="${storeList.storeName}"
				        					></option>
				        				</select>
				        				<input type="hidden" value="" id="hiddenNum" name="storeNum">
				        			</div>
									
									<!-- 가격 -->
									<label for = "price">상품가격</label><br>
			        				<input type = "text" id = "price" name = "itemPrice" placeholder = "상품 가격을 입력해주세요" required>
									
									<!-- 상품 설명 -->
				        			<br><label for = "content">상품내용</label><br>
				        			<textarea id = "content" name = "itemContent" placeholder = "상품에 대한 설명을 적어주세요."></textarea>
				        			
				        			<!-- 상품 썸네일 -->
				        			<br><label for = "content">상품 썸네일</label><br>
				        			<input type="file" name="file">
				        			
							</fieldset>
							
							
							<!-- 버튼 -->
							<fieldset class = "buttons">
								<legend>확인</legend>
								<button type = "submit">등록하기</button>
								<button type = "reset">취소하기</button>
							</fieldset>
						
						</form>
					
					
					</div>
				</div>	
			</div>		
		
		</section>

	</div>

	<footer>
		
	</footer>
	<script>
		var selectBoxChange = function(value) {
			let va = document.getElementById("hiddenNum").value = value;
		}
	</script>
</body>
</html>
