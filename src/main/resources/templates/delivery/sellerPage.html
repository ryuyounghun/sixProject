<script type="text/javascript">
	$(document).ready(function() {
		selectMyStore();
		$("#sellerOrderListModal").hide();
		$("#inputStoreModal").hide();
		$("#inputItemModal").hide();
		$("#inputStoreBtn").click(function() { inputStore(); });
		$("#inputItemBtn").click(function() { inputItem(); });
		$("#sellerOrderListBtn").click(function() { sellerOrderList(); });
	})
	
	function inputStore() {
		let htmlStr = "<h1>가게등록</h1>";
		$("#staticBackdropLabel").html(htmlStr);
		$("#sellerOrderListModal").hide();
		$("#inputItemModal").hide();
		$("#inputStoreModal").show();
		$("#staticBackdrop").modal("show");
	}
	
	function inputItem() {
		let htmlStr = "<h1>상품등록</h1>";
		$("#staticBackdropLabel").html(htmlStr);		
		$("#inputStoreModal").hide();
		$("#sellerOrderListModal").hide();
		$("#inputItemModal").show();
		$("#staticBackdrop").modal("show");
	}
	
	function sellerOrderList() {
		let htmlStr = "<h1>주문목록</h1>";
		$("#staticBackdropLabel").html(htmlStr);		
		$("#inputStoreModal").hide();
		$("#inputItemModal").hide();
		$("#sellerOrderListModal").show();
		$("#staticBackdrop").modal("show");
	}

	function selectMyStore() {
		
		$.ajax({
			url : "selectMyStore",
			type : "get",
			success : function(data) {
				console.log(data);
				
				let htmlStr = "<select onchange='loadSellerOrderList(this.value)'>";
				htmlStr += "<option>주문을 확인할 가게를 선택해 주세요.</option>";
				$.each(data, function(index, item) {
					htmlStr += "<option value='" + item.storeNum + "'>" + item.storeName + "</option>";
				});
				
				htmlStr += "</select>";
				
				$("#center-dv").html(htmlStr);
			}
		});
	}
	
	function loadSellerOrderList(storeNum) {
		
		$.ajax({
			url : "loadSellerOrderList",
			type : "get",
			data : {"storeNum" : storeNum},
			success : function(data) {
				
				
				let htmlStr = "";
				$.each(data, function(index, item) {
					htmlStr += "<table border='1'>";
					htmlStr += "<tr><th>" + item.receiptNum + "</th>";
					htmlStr += "<th>" + item.totalAmount + "원</th><tr>";
					htmlStr += "<tr><th colspan='2'>" + item.orderHistory + "</th></tr>";
					htmlStr += "<tr><th><input type='button' value='주문확인' onclick='checkOrder(" + item.receiptNum + ")'></th>";
					htmlStr += "<th><input type='button' value='배달시작' onclick='startDelivery(" + item.receiptNum + ")'</th></tr>";
					htmlStr += "</table>";
				});
				
				$("#center-dv2").html(htmlStr);
			}
		});
	}
	
	function checkOrder(receiptNum) {
		
		$.ajax({
			url : "checkOrder",
			type : "get",
			data : {"receiptNum" : receiptNum},
			success : function(data) {
				console.log(data.waiting);
				if(data.waiting == "Y") {
					let alarm = "<h1>이미 승인한 주문입니다.</h1>";
					$("#alarm").html(alarm);
					$("#exampleModal").modal('show');					
				} else {
					let alarm = "<h1>" + receiptNum + "번의 주문이 승인되었습니다.</h1>";
					$("#alarm").html(alarm);
					$("#exampleModal").modal('show');	
				}
			}
		});
	}
	
	function startDelivery(receiptNum) {
		
		$.ajax({
			url : "startDelivery",
			type : "get",
			data : {"receiptNum" : receiptNum},
			success : function(data) {
				if(data == "") {
					let alarm = "<h1>아직 주문 승인이 되지 않았습니다.</h1>";	
					$("#alarm").html(alarm);
					$("#exampleModal").modal('show');
				} else {
					let alarm = "<h1>" + receiptNum + "번의 배달이 시작되었습니다.</h1>";
					$("#alarm").html(alarm);
					$("#exampleModal").modal('show');
				}
				
			}
		});
	}
</script>

	<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script>
	var selectBoxChangeItem = function(value) {
		let va = document.getElementById("hiddenNumItem").value = value;

	var selectBoxChangeStore = function(value) {
		let va = document.getElementById("hiddenNumStore").value = value;

    function sample4_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {

            	var roadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 참고 항목 변수

                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                if(data.buildingName !== '' && data.apartment === 'Y'){
                   extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                if(extraRoadAddr !== ''){
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }

                document.getElementById('sample4_postcode').value = data.zonecode;
                document.getElementById("sample4_roadAddress").value = roadAddr;
                document.getElementById("sample4_jibunAddress").value = data.jibunAddress;
                
                if(roadAddr !== ''){
                    document.getElementById("sample4_extraAddress").value = extraRoadAddr;
                } else {
                    document.getElementById("sample4_extraAddress").value = '';
                }

                var guideTextBox = document.getElementById("guide");
                if(data.autoRoadAddress) {
                    var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                    guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                    guideTextBox.style.display = 'block';

                } else if(data.autoJibunAddress) {
                    var expJibunAddr = data.autoJibunAddress;
                    guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                    guideTextBox.style.display = 'block';
                } else {
                    guideTextBox.innerHTML = '';
                    guideTextBox.style.display = 'none';
                }
            }
        }).open();
		
    }
</script>
