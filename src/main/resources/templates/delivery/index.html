<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/delivery/deliveryIndex.css">
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<script src="/js/delivery/index.js"></script>
</head>
<body>
	<div id="headerAndSection-wrapper">
		<header>
			<div class="header-container">
				<a href="/" class="header-logo" >
					asd
				</a>
				<a th:href="@{/community/index}" class="header-toAnother" >
					커뮤니티로~
				</a>
				<ui class="header-logMenuList"> <!-- 로그인 및 로그아웃 링크 -->
					<li sec:authorize ="not isAuthenticated">
						<a th:href="@{/member/login}">
							로그인
						</a>
					</li>
					<li sec:authorize="not isAuthenticated">
						<a th:href ="@{/member/join}">
							회원가입
						</a>
					</li>
					<li sec:authorize="isAuthenticated">
						<a th:href ="@{/logout}">
							로그아웃
						</a>
					</li>
					<li sec:authorize="isAuthenticated">
						<a th:href ="@{/member/mypage}">
							회원정보
						</a>
					</li>
				</ui>

			</div>
		</header>
	
		<section>
			<div class="section-container">
				
				<div class="searchBar-wrapper">
					<div class="container-searchBar">
						<input class = "searchBar" type = "text" name="searchWord" th:value="${searchWord}" id="searchWord" placeholder="메뉴검색">
						검색
					</div>
				</div>
				
				
				<aside>
					<div class="aside-left">
						<div class="vis-weather">
							<h1>집주변 날씨</h1>
							<h5 th:text="${member.address}" id="myAddress"></h5>
							
							<div class="list-group list-group-flush weather" style="font-weight: 600;"></div>
							<div id="weatherRecommendFood"></div>
						</div>
					</div>
				</aside>
				
				<aside>
					<div class="aside-right">
						<div id="storeRank">
							
						</div>
					</div>
				</aside>

				<div class="aside-center">
					<div class="section-center">
						<ul class="foodList">
							<li>
								<div>
									<a th:href = "|@{storeList}?category=all|">
										전체보기
									</a>
								</div>							
							</li>
							<li>
								<div>
									<a th:href="|@{storeList}?category=1|">
										한식
									</a>
								</div>
							</li>
							<li>	
								<div>
									<a th:href="|@{storeList}?category=2|">
										중식
									</a>
								</div>
							</li>
							<li>
								<div>
									<a th:href="|@{storeList}?category=3|">
										일식
									</a>
								</div>
							</li>
							<li>
								<div>
									<a th:href="|@{storeList}?category=4|">
										양식
									</a>
								</div>
							</li>
							<li>
								<div>
									<a th:href="|@{storeList}?category=5|">
										디저트
									</a>
								</div>
							</li>
							<li>
								<div>
									<a th:href="|@{storeList}?category=6|">
										야식
									</a>
								</div>
							</li>
							<li>
								<div>
									<a th:href="|@{storeList}?category=7|">
										도시락
									</a>
								</div>
							</li>
						</ul>
					</div>
				</div>	
			</div>		
		
		</section>

	</div>

	<footer>
		
	</footer>
</body>
</html>
